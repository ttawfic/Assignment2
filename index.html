<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="C:\Users\Tiffany\Desktop\lisitngFactory.js"></script>
  </head>
  


  <body ng-app="directoryApp">
   
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">

        <div class="col-md-6">
          <div class="input-group" id="searrchBar">

            <!-- 
                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            
 <input type "text" class="form-control" placeholder="Search" ng-model="searchBar"/>
<br /><br/>

          </div>
          <form ng-submit="addNew()">
          <div class="tableWrapper">
           

            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>

                <th></th>
              </tr>
              <tr ng-repeat = "entry in listings |filter:searchBar" 
              ng-style ="{'background-color': $index == selectedindex? 'lightgray': '' }"
              ng-click= "selectedPerson(entry, $index)">
              <td>
                {{entry.code}}
              </td>
               <td>
                {{entry.name}}
              </td>
              <td>
              <button class='btn btn-danger' ng-click="deleteListing($index)">Delete</button>
              </td>
              
                          
        
               </tr>
          


  <!--           -->                      <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
                
                

            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 
            
            -->
            <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">

            
          
  <form class="form-horizontal" role="form" ng-submit="addNew()">
  <div class="form-group">
    <label class="col-md-2 control-label">Code</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="code"
        ng-model="code" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="name"
        ng-model="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Latitude</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="latitude"
        ng-model="latitude" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Longitude</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="longitude"
        ng-model="longitude" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Address</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="address"
        ng-model="address" />
    </div>
  </div>
 
</form>



        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
           
              <dl>
                <dt>Code: </dt>
                <dd>{{selectedperson.code}}</dd>
                <dt> Name:</dt>
                <dd> {{selectedperson.name}}</dd>
                
                <dt>Cordinates: latitude </dt>
                <dd>{{selectedperson.coordinates.latitude}}</dd>
                <dt>longitude </dt>
                <dd>{{selectedperson.coordinates.longitude}} </dd>
                <dt> Address:</dt>
                <dd> {{selectedperson.address}}</dd>


              </dl>

            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-clidr within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
